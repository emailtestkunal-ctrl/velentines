<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Week ðŸ’–</title>
<style>
  * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: 1s;
  }

  .container {
    width: 650px;
    height: 330px;
    text-align: center;
    background: rgba(255,255,255,0.9);
    border-radius: 25px;
    padding-top: 40px;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  }

  h1 { font-size: 32px; margin-bottom: 110px; }

  .btn {
    width: 140px;
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    position: absolute;
    font-weight: bold;
  }

  .yes {
    left: 255px;
    top: 190px;
    animation: pulse 1.5s infinite;
  }

  .no {
    left: 255px;
    top: 240px;
    background: #9e9e9e;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .float {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: float 7s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container" id="container">
  <h1 id="title"></h1>
  <button class="btn yes" id="yesBtn" onclick="goNext()">Yes</button>
  <button class="btn no" id="noBtn">No</button>
</div>

<script>
/* ===== Valentine Week Config ===== */
const days = {
  7:  { text: "Will you be my Rose? ðŸŒ¹", bg: "linear-gradient(135deg,#ff758c,#ff7eb3)", color:"#ff1744", emoji:"ðŸŒ¹" },
  8:  { text: "Will you be my Valentine? ðŸ’", bg: "linear-gradient(135deg,#f857a6,#ff5858)", color:"#e91e63", emoji:"ðŸ’" },
  9:  { text: "Will you share chocolates with me? ðŸ«", bg: "linear-gradient(135deg,#603813,#b29f94)", color:"#5d4037", emoji:"ðŸ«" },
  10: { text: "Can I be your Teddy? ðŸ§¸", bg: "linear-gradient(135deg,#fbc2eb,#a6c1ee)", color:"#8d6e63", emoji:"ðŸ§¸" },
  11: { text: "Promise youâ€™ll never leave me? ðŸ¤", bg: "linear-gradient(135deg,#43cea2,#185a9d)", color:"#009688", emoji:"ðŸ¤" },
  12: { text: "Can I get a hug? ðŸ¤—", bg: "linear-gradient(135deg,#ff9a9e,#fad0c4)", color:"#ff4081", emoji:"ðŸ¤—" },
  13: { text: "Can I get a kiss? ðŸ˜˜", bg: "linear-gradient(135deg,#f953c6,#b91d73)", color:"#d81b60", emoji:"ðŸ˜˜" },
  14: { text: "Be my Valentine â¤ï¸", bg: "linear-gradient(135deg,#ff0844,#ffb199)", color:"#ff0000", emoji:"â¤ï¸" }
};

/* ===== DEBUG MODE (test here) ===== */
const today = new Date().getDate(); // change this: 7,8,9,10...

/* ===== Apply Theme ===== */
const theme = days[today] || days[7];
document.body.style.background = theme.bg;
document.getElementById("title").innerText = theme.text;
document.getElementById("yesBtn").style.background = theme.color;

/* Floating Emojis */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = theme.emoji;
  el.style.left = Math.random()*100 + "vw";
  el.style.fontSize = (20 + Math.random()*30) + "px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),7000);
},400);

/* Redirect */
function goNext(){
  window.location.href="success.html";
}

/* Evil No Button */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("container");

document.addEventListener("mousemove",(e)=>{
  const r = noBtn.getBoundingClientRect();
  const cx = r.left + r.width/2;
  const cy = r.top + r.height/2;
  const d = Math.hypot(e.clientX-cx, e.clientY-cy);
  if(d < 90) moveNo();
});

function moveNo(){
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}
</script>
</body>
</html>
