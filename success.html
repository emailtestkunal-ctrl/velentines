<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special For You üíù</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    transition: 1s;
  }

  .card {
    background: rgba(0,0,0,0.4);
    padding: 60px 80px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    animation: pop 1s ease;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }

  p {
    font-size: 22px;
    opacity: 0.9;
  }

  .emoji {
    font-size: 80px;
    margin-top: 20px;
    animation: bounce 1.5s infinite;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* floating emojis */
  .float {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: float 7s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="title"></h1>
  <p id="msg"></p>
  <div class="emoji" id="emoji"></div>
</div>

<script>
/* ===== Valentine Week Success Themes ===== */
const successDays = {
  7:  { title:"Happy Rose Day üåπ", msg:"A rose for the most beautiful person in my life.", bg:"linear-gradient(135deg,#ff758c,#ff7eb3)", emoji:"üåπ" },
  8:  { title:"Propose Day üíç", msg:"I just proposed you digitally, now in real too üòè", bg:"linear-gradient(135deg,#f857a6,#ff5858)", emoji:"üíç" },
  9:  { title:"Chocolate Day üç´", msg:"Life is sweeter with you, like chocolate.", bg:"linear-gradient(135deg,#603813,#b29f94)", emoji:"üç´" },
  10: { title:"Teddy Day üß∏", msg:"Consider me your personal teddy forever.", bg:"linear-gradient(135deg,#fbc2eb,#a6c1ee)", emoji:"üß∏" },
  11: { title:"Promise Day ü§ù", msg:"I promise to annoy you for lifetime.", bg:"linear-gradient(135deg,#43cea2,#185a9d)", emoji:"ü§ù" },
  12: { title:"Hug Day ü§ó", msg:"Sending you a virtual hug with full warmth.", bg:"linear-gradient(135deg,#ff9a9e,#fad0c4)", emoji:"ü§ó" },
  13: { title:"Kiss Day üòò", msg:"One digital kiss, real one pending üòå", bg:"linear-gradient(135deg,#f953c6,#b91d73)", emoji:"üòò" },
  14: { title:"Valentine's Day ‚ù§Ô∏è", msg:"You are my today, tomorrow and forever.", bg:"linear-gradient(135deg,#ff0844,#ffb199)", emoji:"‚ù§Ô∏è" }
};

const today = new Date().getDate();
const theme = successDays[today] || successDays[7];

document.body.style.background = theme.bg;
document.getElementById("title").innerText = theme.title;
document.getElementById("msg").innerText = theme.msg;
document.getElementById("emoji").innerText = theme.emoji;

/* Floating Emojis */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = theme.emoji;
  el.style.left = Math.random()*100 + "vw";
  el.style.fontSize = (20 + Math.random()*30) + "px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),7000);
},400);
</script>

</body>
</html>
